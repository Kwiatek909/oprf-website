<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPRF Pitstop Game</title>
    
    <link rel="icon" href="logo.png" type="image/png"> 
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Official Polish Racing Fortnite Logo" class="logo">
            <h1>OPRF Pitstop Game 1.0</h1>
            <a href="https://Kwiatek909.github.io/oprf-website/kuchenko_lmu.mp3" class="download-button" download>Download</a>
        </header>

        <main>
        </main>
        
        <div class="copyright-info">
            <p>&copy; 2025 Official Polish Racing Fortnite. Wszelkie prawa zastrzeżone.</p>
        </div>
    </div>
    
    <audio id="mojDzwiek" src="sound.mp3" preload="auto"></audio>

    <div id="ukrytyPrzycisk"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ukrytyPrzycisk = document.getElementById('ukrytyPrzycisk');
            const mojDzwiek = document.getElementById('mojDzwiek');

            if (ukrytyPrzycisk && mojDzwiek) {
                ukrytyPrzycisk.addEventListener('click', function() {
                    // Odtwarzanie dźwięku
                    mojDzwiek.play();
                });
            }
        });
    </script>
</body>
</html>
